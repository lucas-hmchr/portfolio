<header>
    <div class="logo">
        <img src="/images/hero_section/logo_icon.svg" alt="">
        <span class="f-anta">L.Hamacher</span>
        <span>developer</span>
    </div>
    <button (click)="toggleNavMenu()">
        <img src="/images/hero_section/hamburger_menu.svg" alt="">
    </button>
</header>

@if (this.showNavMenu) {
<div class="nav-popup-overlay" (click)="toggleNavMenu()">
    <div class="menu-container" (click)="$event.stopPropagation()">
        <nav>
            <a href="#whyMeSection" (click)="toggleNavMenu()">{{ 'nav.firstSection' | transloco }}</a>
            <a href="#skillsSection" (click)="toggleNavMenu()">{{ 'nav.secondSection' | transloco }}</a>
            <a href="#projectsSection" (click)="toggleNavMenu()">{{ 'nav.thirdSection' | transloco }}</a>
            <a href="#contactSection" (click)="toggleNavMenu()">{{ 'nav.fourthSection' | transloco }}</a>
            <div>
                <button>DE</button>
                <button>EN</button>
            </div>
        </nav>
    </div>
    <button class="close-button">
        <img src="/images/hero_section/menu_cross.svg" alt="">
    </button>
</div>


}
