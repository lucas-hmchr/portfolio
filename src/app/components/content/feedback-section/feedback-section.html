<section id="feedbackSection">
    @if (bp.device() === 'sm' || bp.device() === 'xs' || bp.device() === 'xxs') {
    <h2>{{ sectionTitle }}</h2>
    <span>{{ subtitle }}</span>
    } @else {
    <h2>{{ sectionTitle }} {{ subtitle }}</h2>
    }

    <div class="content-container">
        @for (fb of feedbacks; track fb.id) {
        <app-feedback-container [feedback]="fb" [profileLabel]="profileLabel" [projectLabel]="projectLabel"></app-feedback-container>
        }
    </div>
</section>
