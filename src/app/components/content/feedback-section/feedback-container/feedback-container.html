<div>
    <h3>{{ feedback!.name }}</h3>
    <span>{{ projectLabel }} <span class="project-name">{{ feedback!.project }}</span></span>
    <p>{{ feedback!.description }}</p>
    @if(feedback!.linkedin) {
        <a [href]="feedback!.linkedin" target="_blank">LinkedIn {{ profileLabel }}</a>
    }
</div>
