<span class="tw">
    @if (current?.icon) {
    <img class="tw-icon" [src]="current!.icon" />
    <span style="color: var(--clr-primary-blue);" class="static-text">{{'typingRotator.start' | transloco}} </span>
    }
    <span class="tw-text" [class.selecting]="selecting" [style.--sel]="sel" [style.--select-speed]="selectSpeed + 'ms'">
        {{ shown }}
    </span>
</span>
